<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Full Stack Portfolio</title>
  </head>
  <body>
    <div class="form-container">
    <form action="thankyou.html" method="GET">
      <header>Say Hello!</header>
      <div>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
      </div>

      <div>
        <label for="services">Needed services</label>
        <input list="provided-services" id="services" name="services" placeholder="Choose Services" required>

        <datalist id="provided-services">
          <option value="#"></option>
          <option value="#"></option>
          <option value="#"></option>
          <option value="#"></option>
        </datalist>
      </div>

      <div>
        <label for="budget">Budget</label>
        <input list="budget-options" id="budget" name="budget" placeholder="Select Budget" required>

        <datalist id="budget-options">
          <option value="#"></option>
          <option value="#"></option>
          <option value="#"></option>
          <option value="#"></option>
        </datalist>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" cols="25" placeholder="Your message here..." required></textarea>
      </div>

      <div>
        <button type="submit">Submit<img src="./images/right.png"></button>        
      </div>
    </form>
  </div>
  </body>
</html>
